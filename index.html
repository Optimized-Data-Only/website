<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv='cache-control' content='no-cache'>
    <meta http-equiv='expires' content='0'>
    <meta http-equiv='pragma' content='no-cache'>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Name Echo</title>
</head>
<body>
    <h1>Enter Your Name</h1>
    <form id="nameForm">
        <label for="nameInput">Name:</label>
        <input type="text" id="nameInput" name="nameInput">
        <button type="submit">Submit</button>
    </form>
    <div id="echoContainer">
        <!-- Display echoed name if it exists -->
        <script>
            var urlParams = new URLSearchParams(window.location.search);
            var echoedName = urlParams.get('name');
            if (echoedName) {
                document.getElementById('echoContainer').innerHTML = "<p>Your name is: " + echoedName + "</p>";
            }
        </script>
    </div>

    <script>
        document.getElementById("nameForm").addEventListener("submit", function(event) {
            event.preventDefault(); // Prevents the form from submitting and reloading the page
            
            // Get the input value
            var name = document.getElementById("nameInput").value;
            
            // Redirect to the same page with the echoed name in the URL
            window.location.href = window.location.pathname + "?name=" + encodeURIComponent(name);
        });
    </script>
</body>
</html>
