<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv='cache-control' content='no-cache'>
    <meta http-equiv='expires' content='0'>
    <meta http-equiv='pragma' content='no-cache'>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Name Echo</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #333;
            color: #fff;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        
        #container {
            background-color: #444;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.5);
            padding: 20px;
            width: 300px;
        }
        
        h1 {
            text-align: center;
        }
        
        form {
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        
        label {
            margin-bottom: 8px;
        }
        
        input[type="text"] {
            padding: 8px;
            border: 1px solid #666;
            border-radius: 4px;
            width: 100%;
            margin-bottom: 16px;
            box-sizing: border-box;
            background-color: #555;
            color: #fff;
        }
        
        button {
            background-color: #007bff;
            color: #fff;
            border: none;
            border-radius: 4px;
            padding: 10px 20px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        
        button:hover {
            background-color: #0056b3;
        }
        
        #echoContainer {
            margin-top: 20px;
            text-align: center;
        }
        
        #echoContainer p {
            color: #fff;
        }
    </style>
</head>
<body>
    <div id="container">
        <h1>Enter Your Name</h1>
        <form id="nameForm">
            <label for="nameInput">Name:</label>
            <input type="text" id="nameInput" name="nameInput">
            <button type="submit">Submit</button>
        </form>
        <div id="echoContainer">
            <!-- Display echoed name if it exists -->
            <script>
                var urlParams = new URLSearchParams(window.location.search);
                var echoedName = urlParams.get('name');
                if (echoedName) {
                    document.getElementById('echoContainer').innerHTML = "<p>Your name is: " + echoedName + "</p>";
                }
            </script>
        </div>
    </div>

    <script>
        document.getElementById("nameForm").addEventListener("submit", function(event) {
            event.preventDefault(); // Prevents the form from submitting and reloading the page
            
            // Get the input value
            var name = document.getElementById("nameInput").value;
            
            // Redirect to the same page with the echoed name in the URL
            window.location.href = window.location.pathname + "?name=" + encodeURIComponent(name);
        });
    </script>
</body>
</html>
